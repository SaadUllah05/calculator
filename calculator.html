<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous" defer></script>
    <script src="calculator.js" defer></script>

    <title>Calculator App using JavaScript</title>
  </head>

  <body style="background-color: black">
    
    <div class="container my-3" style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: brown;">
        <h1 style="font-size: 50px;text-decoration: underline;">Calculator</h1>
        <div id="divMain" class="btn-toolbar my-5" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group-vertical mr-1" role="group" aria-label="First group">
              <button id="1" type="button" value="1" class="btn btn-dark">1</button>
              <button id="4" type="button" value="4" class="btn btn-dark">4</button>
              <button id="7" type="button" value="7" class="btn btn-dark">7</button>
            </div>
            <div class="btn-group-vertical mr-1" role="group" aria-label="Second group">
              <button id="2" type="button" value="2" class="btn btn-dark">2</button>
              <button id="5" type="button" value="5" class="btn btn-dark">5</button>
              <button id="8" type="button" value="8" class="btn btn-dark">8</button>
            </div>
            <div class="btn-group-vertical mr-1" role="group" aria-label="Third group">
              <button id="3" type="button" value="3" class="btn btn-dark">3</button>
              <button id="6" type="button" value="6" class="btn btn-dark">6</button>
              <button id="9" type="button" value="9" class="btn btn-dark">9</button>
            </div>
            <div class="btn-group-vertical mr-4" role="group" aria-label="Fourth group">
              <button id="0" type="button" value="0" class="btn btn-dark">0</button>
              <button id="/" type="button" value="/" class="btn btn-light">/</button>
              <button id="=" type="button" value="=" class="btn btn-danger">=</button>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="Fifth group">
              <button id="+" type="button" value="+" class="btn btn-light">+</button>
              <button id="-" type="button" value="-" class="btn btn-light">-</button>
              <button id="*" type="button" value="*" class="btn btn-light">*</button>
            </div>
          </div>
    </div>

  </body>
</html>
